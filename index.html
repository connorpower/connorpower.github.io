<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Connor Power</title>
        <meta name="description" content="Connor Power | Software Engineer">
        <meta name="author" content="Connor Power">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <script src="js/chromata.min.js"></script>
    </head>
    <body>
        <div class='hero'>
            <img src='img/profile.jpg' class='chromata-image'/>
            <h1>Connor Power</h1>
            <div class='links-container'>
                <a href='https://github.com/connorpower' class='link'>
                    <img class='link-icon' src='img/github@2x.png' />
                    <span class='link-text'>GitHub</span>
                </a>
                <a href='https://www.linkedin.com/in/connorpower/' class='link'>
                    <img class='link-icon' src='img/linkedin@2x.png' />
                    <span class='link-text'>LinkedIn</span>
                </a>
            <div>
        </div>
        <script>
            var options = {
                            colorMode: 'color',
                            compositeOperation: 'lighten',
                            iterationLimit: 0,
                            key: 'low',
                            lineWidth: 2,
                            lineMode: 'smooth',
                            origin: ['bottom', '50% 50%', 'top'],
                            outputSize: 'container',
                            pathFinderCount: 60,
                            speed: 7,
                            turningAngle: Math.PI / 2.0
                        };

            var imageElement = document.querySelector('.chromata-image');
            var chromata = new Chromata(imageElement, options);
            chromata.start();
        </script>
    </body>
</html>
